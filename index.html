<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>miaminko</title>
</head>

<body>
    <header class="header">
        <div class="bar">
            <h3 class="header__title_saved"></h3>
            <h3 class="header__title_toSave"></h3>
            <div class="progress__bar"></div>
        </div>
        <div><button class="btn__reset">обнулить</button></div>
    </header>

    <main class="main">
        <section class="calendar">
            <div class="calendar__header">
                <h2 class="month__title"> </h2>
            </div>
            <div class="calendar__container">
                <ul class="weekdays">
                    <li class="day__title">пн</li>
                    <li class="day__title">вт</li>
                    <li class="day__title">ср</li>
                    <li class="day__title">чт</li>
                    <li class="day__title">пт</li>
                    <li class="day__title">сб</li>
                    <li class="day__title">вск</li>
                </ul>
                <ul class="days"> </ul>
            </div>
            </div>
        </section>

        <section class="todo">
            <ul class="todo__list">
            </ul>
            <div class="todo__btn">
                <button class="button" type="submit"> OK </button>
            </div>
        </section>

        <template id="todo__template">
            <li class="todo__list_item">${todoItems.name}</li>
        </template>

        <template id="calendar__template">
            <li class="day">${calendarData.date}
            </li>
        </template>

    </main>

    <footer class="footer"></footer>
    <script src="./js/variables.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/bar.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
