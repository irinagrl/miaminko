<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>miaminko</title>
</head>

<body>
    <header class="header">
        <div class="progress__bar"></div>
    </header>

    <main class="main">

        <section class="calendar" id="table">
            <div class="calendar__header">
                <div class="month" id="month-header"> </div>
                <div class="buttons">
                    <button class="icon" onclick="prevMonth()"> &#8678; </button>
                    <button class="icon" onclick="nextMonth()">&#8680;</button>
                </div>
            </div>
            </div>
        </section>

        <section class="todo">
            <ul class="todo__list">
            </ul>
            <div class="todo__btn">
                <button class="button" type="submit"> OK </button>
            </div>
        </section>

        <template id="todo__template">
            <li class="todo__list_item">${todoItems.name}</li>
        </template>

    </main>

    <footer class="footer"></footer>

    <script src="./js/calendar.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
