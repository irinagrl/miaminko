<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>miaminko</title>
</head>

<body>
    <header class="header">
        <div class="progress__bar"></div>
    </header>

    <main class="main">
        <section class="calendar">
            <div class="calendar__header">
                <p class="current-date"></p>
                <div class="icons">
                    <span class="icon" id="prev"> ⇦ </span>
                    <span class="icon" id="next">⇨</span>
                </div>
            </div>

            <div class="calendar__grid">
                <ul class="weekdays">
                    <li class="weekday">Вск</li>
                    <li class="weekday">Пн</li>
                    <li class="weekday">Вт</li>
                    <li class="weekday">Ср</li>
                    <li class="weekday">Чт</li>
                    <li class="weekday">Пт</li>
                    <li class="weekday">Сб</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </section>


        <section class="todo">
            <ul class="todo__list">
            </ul>
            <div class="todo__btn">
                <button class="button" type="submit"> OK </button>
            </div>
        </section>

        <template id="calendar__template">
            <li class="day">
                <p class="day__date">${calendar.date}</p>
                <p class="day__points">${calendar.points}</p>
            </li>
        </template>

        <template id="todo__template">
            <li class="todo__list_item">${todoItems.name}</li>
        </template>

    </main>

    <footer class="footer"></footer>


    <script src="./js/todo.js"></script>
    <script src="./js/calendar.js"></script>
    <!-- <script src="./js/localStorage.js"></script> -->

    <script src="./js/bar.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
